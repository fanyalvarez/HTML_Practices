<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;700&family=Readex+Pro&display=swap" rel="stylesheet"> 
</head>

<body>
    <nav>
        <div class="navletter">
            <div>Gmail</div>
            <div>Images</div>
        </div>
        <div class="navimg">
            <div class="svg">
                <svg class="gb_Ve" focusable="false" viewBox="0 0 24 24">
                    <path
                        d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                    </path>
                </svg>
            </div>
            <div class="img">
                <img src="https://lh3.googleusercontent.com/a-/AOh14GgKRC1aVL1gDrED0u84dcoPvqtLWGhnAxEujT70vA=s83-c-mo"
                    alt="">
            </div>
        </div>
    </nav>
    <main>
        <section class="letters">
            <span class="blue">G</span>
            <span class="red">o</span>
            <span class="yellow">o</span>
            <span class="blue">g</span>
            <span class="green">l</span>
            <span class="red">e</span>
        </section>
        <section>
            <input class="search" type="text">
            <span class="iconsearch">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            </span>
        </section>
        <section class="buttons">
            <input value="Google Search"></input>
            <input value="I'm Feeling Lucky"></input>
        </section>
        <div>
            <section class="linkcenter">
                <span>Google offered in:</span>
                <a
                    href="https://www.google.com/setprefs?sig=0_v0lXeVeqH2roCgGtzhMBROjfe3s%3D&hl=es-419&source=homepage&sa=X&ved=0ahUKEwjDkPvWk5D3AhWEZs0KHRxnAlYQ2ZgBCA8">
                    Espanol (Latinoamerica)</a>
            </section>
        </div>
    </main>

    <footer>
        <div class="footermexico">Mexico</div>
        <div class="footermore">
            <div class="footermore1">
                <a href="">About</a>
                <a href="">Adversing</a>
                <a href="">business</a>
                <a href="">How Search works</a>
            </div>
            <div class="footermore2">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
